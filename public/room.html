<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="stylesheets/style.css" />
		<title>Youbook chat</title>
	</head>
	<body>
	
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> YouBook</h1>
			</header>
			
				<div class="form-group">
				<form action="chat.html">
					<div class="form-control">
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<input
							type="text"
							name="room"
							id="room"
							placeholder="Enter room..."
							required
						/>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
				<a href="/home"><button class="btn">Go Back Home</button> </a>
			</div>
			
		</div>
	</body>
</html>
